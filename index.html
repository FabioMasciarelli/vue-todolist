<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toboolist</title>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CUSTOMSTYLES -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="app">


    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <main>
      <div class="container">
        <div class="top">
          <input type="text" placeholder="es: Fare la spesa..." />
          <button type="button" class="btn btn-filled">Add Task</button>
        </div>
        <div class="tasks">
          <ul class="inner-list">
            <li v-for="(item, index) in todo" :class="todo[index].done === true ? 'done' : ''" @click="invert(todo[index].done)">
              <span class="circle checked"></span> {{ todo[index].text }}
            </li>

          </ul>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
