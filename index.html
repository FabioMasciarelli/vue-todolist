<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toboolist</title>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CUSTOMSTYLES -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="app">


    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <main>
      <div class="container">
        <div class="top">
          <input type="text" placeholder="New task" v-model="newTask.text" @keyup.enter="addTask"/>
          <button type="button" class="btn btn-filled" @click="addTask">Add Task</button>
        </div>
        <div class="tasks">
          <h2 v-show="tasks.length === 0">
            Non ci sono Tasks, aggiungine una.
          </h2>
          <ul class="inner-list">
            <li v-for="(item, index) in tasks" @click="invert(index)">
              <span class="circle" :class="tasks[index].done === false ? 'checked' : 'delete', tasks[index].done === true ? 'done' : ''">{{ tasks[index].text }}</span>
              <button @click="deleteTasks(index)">X</button>
            </li>

          </ul>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
